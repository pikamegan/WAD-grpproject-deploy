<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../CSS/style.css">
    <script src="../js/actions.js" defer></script>
    <title>Feedback</title>
</head>

<body>
    <h1 class="pageTitle mt-5">Your Feedback is Valued</h1>
    <div class="container" id="feedbackPopUp" style="display: none;"> // change to display none later
        <div class="row">
            <div class="col">
                <img src='../IMG/girlOnOstrict.svg' height='50' width='50'>
            </div>
            <div class="col">
                <h4>Thank you for your feedback</h4>
                <p>Your Feedback has been delivered!</p>
                <button onclick="gotoHomePage()">Back to Home</button>

            </div>
        </div>
    </div>
    <div class="container ">
        <div class="p-5 mb-4 bg-light feedbackBg shadow-lg">
            <div class="container-fluid py-5">
                <form>
                    <div class="row">
                        <div class="col col-12 col-lg-6">
                            <div class="mb-3">
                                <label for="name" class="form-label">Name<span style="color:red">*</span></label>
                                <input type="name" class="form-control" placeholder="What should we call you?"
                                    id="name">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email<span style="color:red">*</span></label>
                                <input type="email" class="form-control" placeholder="How should we contact you?"
                                    id="email">
                            </div>
                            <div class="mb-3">
                                <label for="type" class="form-label">Type of Feedback<span
                                        style="color:red">*</span></label>
                                <select id="type" name="type" class="form-select" aria-describedby="feedbackHelp">
                                    <option value="complaint">Complaint</option>
                                    <option value="bug">Website Bug/Malfunction</option>
                                    <option value="compliment" selected>Compliment</option>
                                    <option value="suggestion">General Suggestion</option>
                                    <option value="feature">New Feature Suggestion</option>
                                </select>
                                <div id="feedbackHelp" class="form-text">If more than one option applies to your
                                    feedback, select the most relevant option</div>
                            </div>
                        </div>
                        <div class="col col-lg-6">
                            <div class="mb-3">
                                <img src="../IMG/feedback_form_page.svg" alt="Typing Feedback Image"
                                    class="img-fluid d-none d-lg-block">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="mb-3">
                            <label for="feedback" class="form-label">Feedback<span style="color:red">*</span></label>
                            <textarea class="form-control" placeholder="Do include as many details as possible"
                                aria-label="Feedback here" style="height:300px;"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="d-flex justify-content-center">
                            <button class="btn btn-primary top-50 start-50" onclick="openForm()">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>



</body>

</html>
