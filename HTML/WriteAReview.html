<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- Bootstrap Bundle with Popper -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../CSS/style.css">
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Write a Company Review</title>
</head>

<body onload="showCriteria()" class="onPopup">
    <!-- copy this part -->
    <div class ="navbarTemplate">
        <div id="smallNavBar">
            <navigation-bar-small-login v-if="isLogined()"></navigation-bar-small-login>
            <navigation-bar-small-logout v-else></navigation-bar-small-logout>
        </div>
        
        <div id="bigNavBar">
            <navigation-bar-big-login v-if="isLogined()"></navigation-bar-big-login>
            <navigation-bar-big-logout v-else></navigation-bar-big-logout>
        </div>
    </div>
    <!-- copy this part -->
    
    <h1 class="pageTitle mt-5">Write a Company Review</h1>

    <div class="container appHome">

        <div class="p-sm-5 mb-4 bg-light shadow-lg feedbackBg">
            <div class="container-fluid px-sm-5 py-5">

                <form name="review_form" action="../processDbRequest/model/add.php" method="POST" id="reviewForm" onsubmit="validate_form(); event.preventDefault(); event.stopPropagation()">
                    <!-- remove role="form" to test -->
                    <div class="d-flex align-items-end flex-column bd-highlight mb-3" style="height: 40px;">
                        <div class="bd-highlight">
                            <img src="../IMG/deletebutton.svg" onclick="resetDraft('clearReview')" alt="Clear draft"
                                class="img-fluid pointer" style="width: 50px; height: 50px;">
                        </div>
                    </div>
                    <div class="row justify-content-start mb-5">
                        <div class="col-12 col-sm-12 col-md-4 col-lg-4 mb-3">
                            
                            <label for="company" class="form-label">Company<span style="color:red">*</span></label>
                            <select id="company" name="companyid" class="form-select pointer" aria-describedby="companyid" required>
                                <!-- filled in with js -->
                            </select>
                            <!-- hidden fields -->
                            <input type="hidden" id="hiddenEmail" name="schoolemail" value="patricia.2020@scis.smu.edu.sg">
                        </div>
                        <div class="col-12 col-sm-12 col-md-4 col-lg-4">
                            <label for="role" class="form-label">Role/Title<span style="color:red">*</span></label>
                            <input type="role" name="jobtitle" class="form-control" id="role" required>
                        </div>
                    </div>

                    <div class="card text-center mb-5">
                        <div class="card-header bg-info">Overall Rating</div>
                        <div class="card-body">
                            <h5 class="card-title"></h5>
                            <p class="card-text">How would you rate your experience at this company overall?</p>
                            <div class="row mb-1 text-center">

                                <div class="p-2 bd-highlight d-flex flex-grow-1 justify-content-around">

                                    <img src="../IMG/1bad.svg" alt="sad face"
                                        style="width: 40px; height: 40px;">
                                    <label class="inlineLabel"><input type="radio" name="overallrating"
                                            class="inlineRadio pointer" value="1" required>1</label>
                                    <label class="inlineLabel"><input type="radio" name="overallrating"
                                            class="inlineRadio pointer" value="2" required>2</label>
                                    <label class="inlineLabel"><input type="radio" name="overallrating"
                                            class="inlineRadio pointer" value="3" required>3</label>
                                    <label class="inlineLabel"><input type="radio" name="overallrating"
                                            class="inlineRadio pointer"  value="4" required>4</label>
                                    <label class="inlineLabel"><input type="radio" name="overallrating"
                                            class="inlineRadio pointer" value="5" required>5</label>
                                    <img src="../IMG/5happy.svg" alt="happy face"
                                        style="width: 40px; height: 40px;">

                                </div>
                            </div>
                        </div>
                    </div>

                    <label for="button" class="form-label">Category Rating (1 Low, 5 Very High)</label>
                    <div class="accordion" id="accordionExample"></div> 

                    <div class="row mt-5">
                        <div class="mb-3">
                            <label for="comment" class="form-label">Written Review</label>
                            <textarea name= "reviewdesc" class="form-control" aria-label="comment" style="height:300px;" placeholder="Minimum 10 characters" required></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="d-flex justify-content-center">
                            <button class="btn text-white top-50 start-50 customBtn"
                                >Submit Your Review</button>
                                <!--ESTHER: REMOVED: "onclick="submitReview()" as this code is causing POST to not work -->
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="clearReview" class="container">
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="card warningPopup">
                    <div class="card-header text-end"><img src="../IMG/X_close.svg" alt="close" class="w-10 pointer"
                            onclick="closePopup('clearReview')"></div>
                    <div class="card-body text-white text-center">
                        <h5 class="card-title">Review Cancellation</h5>
                        <p class="card-text">Are you sure you want to clear this draft?</p>
                        <button type="button" class="btn clearBtn mx-2 mb-1" onclick="clearReview()">Yes, clear
                            draft</button>
                        <button type="button" class="btn keepBtn mx-2 mb-1" onclick="closePopup('clearReview')">No, keep
                            editing</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="submitReview" class="container">
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="card submitPopup">
                    <div class="card-header text-end"><img src="../IMG/X_close.svg" alt="close" class="w-10 pointer"
                            onclick="closePopup('submitReview')"></div>
                    <div class="card-body text-white text-center">
                        <div class="row">
                            <div class="col-3">
                                <img src="../IMG/successInSpeechBubble.svg" alt="success image"
                                    class="d-none d-sm-block">
                            </div>
                            <div class="col-7">
                                <h5 class="card-title">Thank you!</h5>
                                <p class="card-text">Your review has been submitted!</p>
                            </div>
                        </div>
                        <a href="home.html"><button type="button" class="btn successBtn mx-2 mb-1">Back to
                                Home</button></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footerComp">
        <intern-footer home="../index.html" abt="about.html" career="career.html" help="help.html"
            feedback="feedback.html" @gotohome="goHome"></intern-footer>
    </div>
    <!-- JavaScript for CSS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

    <script src="../js/actions.js"></script>
    <script src="../js/appHome.js"></script>
</body>

</html>
