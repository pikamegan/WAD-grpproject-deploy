<!DOCTYPE html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/in.css">
    <link rel="stylesheet" href="../CSS/footer.css">

    <title>Sign Up</title>

</head>

<body>
    <form class="form-signin" action="">
        <!-- Form header -->
        <div class="inHeadDiv">
            <div class="display-3 inHead">Sign up</div>
            <h4 class="inSubHead">to post internship reviews.</h4>
        </div>

        <div class="inBodyDiv">
            <div id="signupName" class="row signupRow">
                <div class="col col-2">
                    <label class="sr-only" for="signupFirstName">First name</label>
                    <input id="signupFirstName" class="form-control signupField" type="text" placeholder="First name"
                        required="" autofocus="">
                </div>

                <div class="col col-1">
                    <label class="sr-only " for="signupLastName">Last name</label>
                    <input id="signupLastName" class="form-control signupField" type="text" placeholder="Last name"
                        required="" autofocus="">

                </div>

                <div class="col col-1">
                    <label class="sr-only " for="signupGender">Gender</label>

                    <div id="signupGender" class="dropdown">
                        <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Gender
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#">Male</a>
                            <a class="dropdown-item" href="#">Female</a>
                            <a class="dropdown-item" href="#">Other</a>
                        </div>
                    </div>
                </div>

            </div>

            <div id="signupSchool" class="row signupRow">

            </div>

            <div id="pw1" class="row signupRow">

            </div>

            <div id="pw2" class="row signupRow">

            </div>


            <label>
                <input class = "mt-5" type='checkbox' name='receiveEmailNotification' value= "yes" checked>
                I'd like to receive emails on new reviews and companies.
            </label>

            <!-- Remember me-->
            <button id="loginBtn" class="btn btn-primary" type="submit">Log in</button>



        </div>



    </form>



    <!-- jQuery first, Popper.js, Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
